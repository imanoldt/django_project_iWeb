<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/ffec4ec2ed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/main.js"></script>
    <link rel="stylesheet" href="../../static/css/animation.css" />

    <link href="../../static/css/style.css" rel="stylesheet"/>
<link rel="icon" type="image/x-icon" href="../../static/img/Logo_negro_negro.webp">
    <title>YouFlix</title>
</head>
<body class="bg-dark">
    <div id="preloader">
        <img src="../../static/img/Logo_negro_blanco.webp" id="tit-preloader">
        <div id="pulsar">
            <div class="pulsar__dot">
            </div>
        </div>
    </div>

<section>
    <div class="row g-0">

        <div class="col-lg-7 d-none d-lg-block">
            <div class="carousel slide" data-ride="carousel" id="carouselExampleCaptions">

                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#ft-1" class="active" ></li>
                    <li data-slide-to="1" data-target="#ft-2"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="font-weight-bold">YouFlix</h4>
                            <a class="text-muted text-decoration-none">Videos</a>
                        </div>
                    </div>

                    <div class="carousel-item img-2 min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="font-weight-bold">YouFlix</h4>
                            <a class="text-muted text-decoration-none">Umboxings</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                <img class="img-fluid rounded mx-auto d-block" src="../../static/img/Logo_negro_blanco.webp"/>
            </div>
            <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                <h1 class="font-weight-bold mb-4">Registrate</h1>
                {% load crispy_forms_tags %}
                <form method="post" action="" class="mb-5">{% comment %} 
                    <div class="input-group mb-4">
                        <span class="input-group-text font-weight-bold">Nombre y apellidos</span>
                        <input aria-label="First name" class="form-control bg-dark-x border-0" type="text">
                        <input aria-label="Last name" class="form-control bg-dark-x border-0" type="text">
                    </div>
                    <div class="mb-4">
                        <label class="form-label font-weight-bold" for="exampleInputEmail1">Email</label>
                        <i class="fas fa-exclamation-circle trailing"></i>
                        <input aria-describedby="emailHelp" class="form-control bg-dark-x border-0"
                               id="exampleInputEmail1"
                               placeholder="imanoldt@youflix.es" type="email">
                    </div>
                    <div class="mb-4">

                        <label class="form-label font-weight-bold" for="exampleInputPassword1">Contraseña</label>
                        <i class="fas fa-exclamation-circle trailing"></i>
                        <input class="form-control bg-dark-x border-0 mb-2 trailing" id="exampleInputPassword1"
                               placeholder="********"
                               type="password">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange">Edad</label>
                        <input type="range" class="form-control-range" id="formControlRange">
                    </div>
                    <button class="btn btn-danger w-100" type="submit">Registrarse</button>
                 {% endcomment %}
                {% csrf_token %}
                {{form | crispy}}
                
                
                <input type="submit" value="Registrarse" class="mt-3 btn btn-success w-100">
                
                
                
                </form>

                <p class="font-weight-bold text-center text-muted">O Inicia Sesión Con</p>
                <div class="d-flex justify-content-around">
                    <a href="">
                        <button class="btn btn-outline-light flex-grow-1 mr-2" id="btn" type="button"><i
                                class="fab fa-google lead mr-2"></i> Google
                        </button>
                    </a>
                </div>
            </div>
            <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                <p class="d-inline-block mb-0">¿Tienes una cuenta?</p> <a
                    class="text-light font-weight-bold text-decoration-none"
                    href='{% url "login" %}'>Inicia Sesion
                Una</a>
            </div>
        </div>
    </div>

</section>

<!--  JavaScript JQUERY -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Popper.js first, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
</html>
