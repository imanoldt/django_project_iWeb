{% load static%}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Imanol Duran Tejada" />
    <meta name="author" content="Irene Gonzalez Gonzalez" />
    <meta name="copyright" content="YouFlix Copyright" />

    {% block estilo %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/main2.css'%}" />
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div>{% block contentVideo %}{% endblock %}</div>

                xmlns="http://www.w3.org/2000/svg"

                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-cloud-arrow-up-fill"
                viewBox="0 0 16 16"
              >

                  d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"

            <a class="navbar-brand" href='{% url "stadistics" %}'>
              <svg
                xmlns="http://www.w3.org/2000/svg"

                fill="currentColor"

                viewBox="0 0 16 16"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
