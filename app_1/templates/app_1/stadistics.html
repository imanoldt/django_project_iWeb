
{% extends 'app_1/base.html' %}
{% load static %}


{% block estilo %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="{% static 'css/stadistics.css' %}">

{% endblock %}


{% block contentVideo %}
<h1>ESTADISTICAS</h1>

<div class="container">
 
  {% for v in videos %} 
      <div class="gr">
        <h3> {{v.title}}</h3>
        <div class="context">
          <canvas id="myChart{{v.id}}" ></canvas>
        </div>
      </div>

      <script type="text/javascript">


        var ctx = document.getElementById('myChart{{v.id}}')
            new Chart(ctx, {
              type: 'pie',
              data: {
                labels: ['Likes', 'Dislikes'],
                datasets: [
                    {
                        label: '{{v.title}}',
                        data: [{{v.likes.count}}, {{v.dislikes.count}}],
                        borderColor:['#CD5C5C','#4F2172'],
                        backgroundColor:['#FA8072','#C6AADB'],
                      },  
                ]
              
              },
            }); 
            
        </script>
      
    {% endfor %}
    
</div>



{% endblock %}
