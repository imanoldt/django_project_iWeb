
{% extends 'app_1/base2.html' %}
{% load static %}


{% block estilo %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="../../static/css/stadistics.css">

{% endblock %}


{% block contentVideo %}
<h1>ESTADISTICAS</h1>

<div class="container">
 
  {% for v in videos %} 
    <div class="gr">
      <h3> {{v.title}}</h3>
      <div class="context">
        <div class="text">
          <p id="likes"> {{v.likes}}</p>
          <p id="dislikes"> {{v.dislikes}}</p>
        </div>
        <canvas id="myChart{{v.id}}" ></canvas>
      </div>
    </div>

    <script type="text/javascript">


      var ctx = document.getElementById('myChart{{v.id}}')
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['LIKES', 'DISLIKES'],
              datasets: [
                  {
                      label: 'ESTADISTICA',
                      data: [{{v.likes}}, {{v.dislikes}}],
                      borderColor:'#7448c2',
                      backgroundColor:['#7448c2','#ff0000'],
                    },  
              ]
            
            },
          });          
      </script>
    
  {% endfor %}
    
</div>



{% endblock %}
