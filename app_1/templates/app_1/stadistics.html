{% extends 'app_1/base2.html' %}
{% load static %}


{% block estilo %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="../../static/css/stadistics.css">

{% endblock %}


{% block contentVideo %}
  <h1>ESTADISTICAS</h1>

  <div class="container">
    {% for vid in videos %} 
      <div class="gr">
        <canvas id="myChart"></canvas>
        <h3> {{vid.title}}</h3>
        <div class="context">
          <div class="text">
            <p id="likes"> {{vid.likes}}</p>
            <p id="dislikes"> {{vid.dislikes}}</p>
          </div>
          
        </div>
      </div>
      <script type="text/javascript" src="../../static/js/grafica.js"></script>
    {% endfor %}
  </div>
{% endblock %}
