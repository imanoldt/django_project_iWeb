
{% extends 'app_1/base2.html' %}
{% load static %}


{% block estilo %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="{% static 'css/stadistics.css' %}">

{% endblock %}


{% block contentVideo %}
<h1>ESTADISTICAS</h1>

<div class="container">
 
  {% for v in videos %} 
      <div class="gr">
        <h3> {{v.title}}</h3>
        <div class="context">
          <canvas id="myChart{{v.id}}" ></canvas>
        </div>
      </div>

      <script type="text/javascript">


        var ctx = document.getElementById('myChart{{v.id}}')
            new Chart(ctx, {
              type: 'pie',
              data: {
                labels: ['LIKES', 'DISLIKES'],
                datasets: [
                    {
                        label: 'ESTADISTICA',
                        data: [{{v.likes}}, {{v.dislikes}}],
                        borderColor:['#B79A02','#4F2172'],
                        backgroundColor:['#FFF0B9','#C6AADB'],
                      },  
                ]
              
              },
            }); 
            
        </script>
      
    {% endfor %}
    
</div>



{% endblock %}
